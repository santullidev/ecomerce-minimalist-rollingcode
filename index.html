<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>E-Shop</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="nav-bar">
    <p class="borrar">
        <br>
        <br>
        <br><br><br>
    </p>
    </div>
    <div class="contenedor-carousel">
      <div class="col-md-12 col-xs-12 mt-1" >
        <div class="row">
          <div class="col">
            <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
              <div class="carousel-inner"> <!-- style="border-radius: 5rem" -->
                <div class="carousel-item active">
                  <img src="./img/1.JPG" class="d-block w-100" alt="Descuentos"/>
                  <div class="carousel-caption d-none d-md-block bg-dark opacity-50">
                    <h4>Super descuentos</h4>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./img/2.JPG" class="d-block w-100" alt="Todos los talles"/>
                  <div class="carousel-caption d-none d-md-block bg-dark opacity-50">
                    <h4>Todos los talles</h4>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./img/3.JPG" class="d-block w-100" alt="Niños" />
                  <h4 class="carousel-caption d-none d-md-block bg-dark opacity-50">Todos los talles</h4>
                  <!-- <div class="carousel-caption d-none d-md-block bg-dark opacity-50 mb-3">
                    <h4>Todos los talles</h4>
                  </div> -->
                </div>
              </div>

              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
              </button>

              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="line" />
    <div class="contenedor-principal">
      <header class="header-mobile">
        <h1 class="logo">E-Shop</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">E-Shop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="btn-menu boton-categoria active">
                <i class="fa-solid fa-hand-point-right"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="abrigos" class="btn-menu boton-categoria">
                <i class="fa-regular fa-hand-point-right"></i> Abrigos
              </button>
            </li>
            <li>
              <button id="remeras" class="btn-menu boton-categoria">
                <i class="fa-regular fa-hand-point-right"></i> Remeras
              </button>
            </li>
            <li>
              <button id="pantalones" class="btn-menu boton-categoria">
                <i class="fa-regular fa-hand-point-right"></i> Pantalones
              </button>
            </li>
            <li>
              <a class="btn-menu btn-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="cantidad-items" class="cantidad-items">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 E-Shop</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">Catalogo</h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- esta seccion se carga desde el archivo main.js -->
        </div>
      </main>
    </div>
    <!-- Includes de Java Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/metadata.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
